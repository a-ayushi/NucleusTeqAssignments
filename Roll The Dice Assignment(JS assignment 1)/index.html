<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="player-0 player player-active">
        <!-- editable player name -->
        <input type="text" class="name" id="name-0" value="Player-1" />
        <p class="score" id="score-0">20</p>
        <!--score-->

        <!-- current score of player 1 -->
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-0">0</p>
        </div>
      </div>

      <!-- buttons in the center -->
      <div class="btn-container">
        <button class="btn btn-new">ðŸ”„ New Game</button>
        <button class="btn btn-roll">ðŸŽ² Roll Dice</button>
        <button class="btn btn-hold">ðŸ“¥ Hold current</button>
      </div>

      <!-- player 2 div -->
      <div class="player-1 player">
        <!-- editable player name -->
        <input type="text" class="name" id="name-1" value="Player-2" />
        <p class="score" id="score-1">40</p>

        <!-- current score of player 2 -->

        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-1">0</p>
        </div>
      </div>
    </div>
    <img src="dice-5.jpg" alt="Playing dice" class="dice" />

    <!-- external javascript -->
    <script src="script.js"></script>
  </body>
</html>
